<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <link rel="stylesheet" href="./int.css">
</head>
<body>
    <div id="center">
        <header>
        <input type="text" id="input" readonly="readonly"> <!-- //输入框 -->
        <span></span>
        </header>
        <div class="next">
            <input type="button" class="special" value="%">
            <input type="button" class="action" value="CE">
            <input type="button" class="action" value="C">
            <input type="button" class="action" value="DEL">
            <br>
            <input type="button" class="special" value="⅟x">
            <input type="button" class="special" value="√x">
            <input type="button" class="special" value="x^²">
            <input type="button" class="Operation" value="➗">
            <br>
            <input type="button" class="Num" value="7">
            <input type="button" class="Num" value="8">
            <input type="button" class="Num" value="9">
            <input type="button" class="Operation" value="X">
            <br>
            <input type="button" class="Num" value="4">
            <input type="button" class="Num" value="5">
            <input type="button" class="Num" value="6">
            <input type="button" class="Operation" value="-">
            <br>
            <input type="button" class="Num" value="1">
            <input type="button" class="Num" value="2">
            <input type="button" class="Num" value="3">
            <input type="button" class="Operation" value="+">
            <br>
            <input type="button" class="special" value="+/-">
            <input type="button" class="Num" value="0">
            <input type="button" class="Num" value=".">
            <input type="button" id="equal" value="=">
        </div>
    </div>
    <script src="./int.js"></script>
</body>
</html>
